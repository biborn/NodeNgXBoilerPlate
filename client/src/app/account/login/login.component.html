<section class="container-fluid" id="login">

  <div class="row">
    <div class="col-sm-12 col-md-7" id="left">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>Login</h1>
            <br>

            <p>Enter in your username and password.</p>
            <div class="alert alert-danger" *ngIf="error">{{error}}</div>
            <div class="alert alert-success" *ngIf="confirmed">Thanks for confirming your account. You can now login.</div>
            <div class="alert alert-success" *ngIf="reset">You succesfully reset your password. You can now login.</div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
              <div class="form-group">
                <label>Email</label>
                <input name="email" class="form-control" [(ngModel)]="user.profile.email" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-control" [(ngModel)]="user.password">
              </div>
              <div class="form-check">
                <input type="checkbox" name="staysignin" class="form-check-input" [(ngModel)]="persistLogin">
                <label class="form-check-label">Stay Signed In</label>
              </div>
              <br>
              <div class="form-group">
                <ul class="list-inline">
                  <li class="list-inline-item">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </li>
                  <li class="list-inline-item">
                    <button type="button" (click)="forgotPassword()" class="btn btn-primary">Forgot Password</button>
                  </li>
                  <li class="list-inline-item">
                    <button type="button" (click)="register()" class="btn btn-primary">Register</button>
                  </li>

                </ul>
              </div>
            </form>
            <hr>
            <br>
            <app-social-login></app-social-login>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-5 d-none d-md-block" id="right">
    </div>
  </div>
</section>
